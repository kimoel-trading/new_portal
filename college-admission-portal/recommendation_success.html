<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recommendations Generated - Batangas State University</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .message {
            font-size: 1.2rem;
            color: #475569;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 500;
        }

        .highlight {
            color: #059669;
            font-weight: 700;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: 600;
            color: #059669;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            width: 0%;
            transition: width 3s linear;
            border-radius: 4px;
        }

        .redirect-text {
            font-size: 0.95rem;
            color: #64748b;
            margin-top: 20px;
        }

        .manual-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .manual-link:hover {
            background: #4b5563;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 1.6rem;
            }

            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">ðŸŽ“</div>
        <h1 class="title">AI Recommendations Generated!</h1>
        <p class="message">Programs were suggested to you. <span class="highlight">Check them in the program section.</span></p>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="countdown" id="countdown">Redirecting in 3 seconds...</div>

        <p class="redirect-text">Taking you back to the programs page automatically</p>

        <a href="programs.html?ai_recommendations=1" class="manual-link">Go to Programs Now</a>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const progressFill = document.getElementById('progressFill');

        // Start progress bar animation
        progressFill.style.width = '100%';

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = `Redirecting in ${countdown} second${countdown !== 1 ? 's' : ''}...`;

            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'programs.html?ai_recommendations=1';
            }
        }, 1000);

        // Manual redirect after 3 seconds as backup
        setTimeout(() => {
            window.location.href = 'programs.html?ai_recommendations=1';
        }, 3000);
    </script>
</body>
</html>
